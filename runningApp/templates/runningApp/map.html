{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Grounds</title>

    <a href="{% url 'index' %}">Back to Index</a>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">

    <link rel='stylesheet' href= "{% static 'runningApp/global_classes.css' %}">
    <link rel='stylesheet' href= "{% static 'runningApp/colors.css' %}">
    <link rel='stylesheet' href= "{% static 'runningApp/map.css' %}">
    <link rel='stylesheet' href= "{% static 'runningApp/fonts.css' %}">

    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}"></script>

    <div class="container mt-4">
        <h1 class="mb-4">Map of Grounds</h1>
        <p class="small mb-4">Move around the map to view routes and landmark sights!</p>
        <div id="map"></div>
    </div>

    <script>
        function initMap() {
            var mapCenter = { lat: 40.7128, lng: -74.0060 };

            var map = new google.maps.Map(document.getElementById('map'), {
                center: mapCenter,
                zoom: 12,
            });
        }

        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
